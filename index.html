<!DOCTYPE html>
<html>
	<head>
		<title>table</title>
		<link rel="stylesheet" href="./style.css" />
		<link
			href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<script src="./node_modules/chart.js/dist/chart.js"></script>
		<script
			type="text/javascript"
			src="./node_modules/vis-timeline/dist/vis-timeline-graph2d.min.js"
		></script>
		<link
			href="./node_modules/vis-timeline/styles/vis-timeline-graph2d.min.css"
			rel="stylesheet"
			type="text/css"
		/>
	</head>

	<body style="margin: 5%">
		<div class="oneInputgroup">
			<div class="eachgroup">
				<label for="cars">Institution</label>
				<select id="cars" name="--select--">
					<option value="volvo">Volvo</option>
					<option value="saab">Saab</option>
					<option value="fiat">Fiat</option>
					<option value="audi">Audi</option>
				</select>
			</div>
			<div class="eachgroup">
				<label for="cars">Venue</label>
				<select id="cars" name="--select--">
					<option value="volvo">Volvo</option>
					<option value="saab">Saab</option>
					<option value="fiat">Fiat</option>
					<option value="audi">Audi</option>
				</select>
			</div>
			<div class="eachgroup">
				<label for="cars">From Date</label>
				<select id="cars" name="--select--">
					<option value="volvo">Volvo</option>
					<option value="saab">Saab</option>
					<option value="fiat">Fiat</option>
					<option value="audi">Audi</option>
				</select>
			</div>
			<div class="eachgroup">
				<label for="cars">To Date</label>
				<select id="cars" name="--select--">
					<option value="volvo">Volvo</option>
					<option value="saab">Saab</option>
					<option value="fiat">Fiat</option>
					<option value="audi">Audi</option>
				</select>
			</div>
			<div></div>
			<div style="margin-left: auto">
				<button
					class="btn"
					type="button"
					style="background-color: #171d35; color: white"
				>
					GO >>>
				</button>
			</div>
		</div>
		<div class="button_group_all">
			<button
				type="button"
				class="not_active"
				id="university_wide_view"
				onclick="universityWideView()"
			>
				University wide view
			</button>
			<button
				type="button"
				class="not_active"
				id="particular_day_view"
				onclick="particularDayView()"
			>
				Particular day View
			</button>
			<button
				type="button"
				class="not_active"
				id="particular_venue_view"
				onclick="particularVenueView()"
			>
				Particular venue view
			</button>
		</div>
		<div class="mt-5">
			<table class="table table-bordered text-center" id="removeme">
				<thead>
					<tr>
						<td>Institution</td>
						<td>Venue</td>
						<td>Timing</td>
						<td>Capacity</td>
						<td>Utilisation</td>
					</tr>
				</thead>
				<tbody id="addtablehere"></tbody>
			</table>
			<div id="timeline_day_view"></div>
			<div id="timeline_venue_view"></div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
			crossorigin="anonymous"
		></script>
		<script src="./script.js"></script>
	</body>
</html>
